<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InternShala Company Blocker</title>
    <link rel="stylesheet" href="../styles/popup.css" />
  </head>
  <body>
    <h1>InternShala Company Blocker</h1>
    <div class="stats">
      <span id="companies-blocked"
        >No company blocked. Add companies to block.</span
      >
    </div>
    <ul class="blocked-list" id="blocked-list"></ul>
    <form class="add-company" id="add-company" autocomplete="off">
      <input type="text" id="add-company-input" placeholder="Add a company" />
      <button type="submit">Block</button>
    </form>
    <div class="toggle-container">
      <input
        type="checkbox"
        class="toggle-blocking-input"
        id="toggle-blocking"
      />
      <label for="toggle-blocking">Block Companies</label>
    </div>
    <a href="#" id="options-link" class="options-link">More Options</a>
    <script src="popup.js"></script>
  </body>
</html>
