<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Options - IS Company Blocker</title>
    <link rel="stylesheet" href="../styles/options.css" />
  </head>
  <body>
    <h1>Options - Internshala Company Blocker</h1>
    <div class="options-container">
      <div class="instructions">
        <p>
          ℹ Enter the names of companies you want to block, with each name on a
          separate line.
        </p>
        <p>ℹ Names are case-insensitive.</p>
      </div>

      <div class="input-group">
        <label for="blocked-list">Blocked Companies:</label>
        <textarea
          id="blocked-list"
          class="blocked-list-input"
          rows="5"
          spellcheck="false"
        ></textarea>
      </div>

      <button id="save-btn">Save</button>

      <div class="hidden-feedback-toggle-container">
        <input
          type="checkbox"
          class="toggle-hidden-feedback-input"
          id="toggle-hidden-feedback"
        />
        <label for="toggle-hidden-feedback">Show hidden post feedback.</label>
      </div>
    </div>

    <script src="options.js"></script>
  </body>
</html>
